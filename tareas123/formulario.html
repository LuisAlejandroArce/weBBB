<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #5a54d6;
    }
  </style>
</head>
<body>

  <form action="procesar.php" method="POST" target="_self">
    <h2 style="text-align:center;">Formulario de Registro</h2>

    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>

    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" min="0" max="120">

    <label for="fecha">Fecha de nacimiento</label>
    <input type="date" id="fecha" name="fecha">

    <label>Género</label>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="femenino">
    <label for="femenino">Femenino</label>

    <label>Intereses</label>
    <input type="checkbox" name="intereses" value="moda"> Moda
    <input type="checkbox" name="intereses" value="tecnología"> Tecnología
    <input type="checkbox" name="intereses" value="viajes"> Viajes

    <label for="archivo">Sube una imagen</label>
    <input type="file" id="archivo" name="archivo">

    <label for="pais">País</label>
    <select id="pais" name="pais">
      <option value="mx">México</option>
      <option value="es">España</option>
      <option value="ar">Argentina</option>
      <option value="otro">Otro</option>
    </select>

    <label for="comentarios">Comentarios</label>
    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe algo..."></textarea>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
